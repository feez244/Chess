<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo company" class="logoimg">
            <h1>Chess</h1>
        </div>
        <nav>
            <ul>
                <li><a href="">НОВОСТИ</a></li>
                <li><a href="">ТУРНИРЫ</a></li>
                <li><a href="">ОБУЧЕНИЕ</a></li>
                <li><a href="">ПРАВИЛА</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback">
            <form action="">
                <h2>Форма обратной связи</h2>
                <input type="text" placeholder="Ввидите имя">
                <input type="email" placeholder="Ввидите эл.почту">
                <textarea name="" id="" placeholder="Ввидите ваше обращение"></textarea>
                <button>Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="logof">
            <img src="images/chessf.png" alt="logo company" class="logofimg">
            <h6>CHESS COPYRIGHT 2024</h6>
        </div>
        <div class="icon">
            <img src="images/discord.png" alt="discord" class="iconimg">
            <img src="images/vk.png" alt="vk" class="iconimg">
            <img src="images/youtube.png" alt="youtube" class="iconimg">
        </div>
    </footer>
</body>
</html>
